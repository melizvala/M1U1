<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <script>
        var distancia = Number;
        var transporte = Text;
        distancia = prompt("Ingrese la distancia recorrida");
    
        if(distancia <1000){;
            transporte = "Pie";
        }
        else if(distancia < 10000){
            transporte = "Bici";
        }
        else if(distancia < 30000){
            transporte = "Colectivo";
        }
        else if(distancia < 100000){
            transporte = "Auto";
        }
        else {
            transporte = "Avion";
        }
        
        document.write("El transporte utilizado fue: ");
        document.write(transporte);

    </script>

</body>

</html>
