<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="cuadraditos.css">
</head>
<body>
    <p>
    <div class="botones"></div>
        <button class="boton alternar" id="boton1">Nombre del boton 1</button>
       <button class="boton alternar" id="boton2">Nombre del boton 2</button>
       <button class="boton alternar" id="boton3">Nombre del boton 3</button>
    </p>
    
    <script>
        
       
        var boton1 = document.getElementsByClassName('alternar')[0];
        var boton2 = document.getElementsByClassName('alternar')[1];
        var boton3 = document.getElementsByClassName('alternar')[2];

        

       
      
          
         
        boton1.addEventListener('click', function(e) {
            e.target.classList.toggle('activo');
        });
        boton2.addEventListener('click', function(e) {
            e.target.classList.toggle('activo1');
        });
        boton3.addEventListener('click', function(e) {
            e.target.classList.toggle('activo3');
        });






    </script>

</body>
</html>
